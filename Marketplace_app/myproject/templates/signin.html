{% extends 'base.html' %}
{% block content %}
{% block title %}{% endblock %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Log In</h2>
  <form method="post" action="./" class="space-y-4 ">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label for="id_username" class="block mb-1 font-semibold">Username</label>
      <p class="text-gray-500" style="font-family: 'Dancing Script', cursive;">
        {{ form.username.errors }}
      </p>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password" class="block mb-1 font-semibold">Password</label>
      <p class="text-gray-500" style="font-family: 'Dancing Script', cursive;">
        {{ form.password.errors }}
      </p>
      {{ form.password }}
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded">Sign In</button>
  </form>
</div>
{% endblock %}
